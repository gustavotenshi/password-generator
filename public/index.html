<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <span> Adicionar maiúsculas </span><input type="checkbox" class="chk-maiusculas fontr" name="" id="" checked><br>
    <span>Adicionar minúsculas</span> <input type="checkbox" class="chk-minusculas fontr" name="" id=""><br>
    <span>Adicionar números</span> <input type="checkbox" class="chk-numeros fontr" name="" id="" ><br>
    <span>Adicionar símbolos</span> <input type="checkbox" class="chk-simbolos fontr" name="" id=""><br>

    <button class="gerar-senha">Gerar senha</button>

  </section>
